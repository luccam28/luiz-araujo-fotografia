  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#001A3D', sand: '#F9F7F2' },
          fontFamily: { serif: ['Cormorant Garamond', 'serif'], sans: ['Plus Jakarta Sans', 'sans-serif'] }

  <style>
    :root { --brand: #001A3D; --sand: #F9F7F2; }
    body { background-color: var(--brand); font-family: 'Plus Jakarta Sans', sans-serif; color: var(--sand); overflow-x: hidden; }
    .serif { font-family: 'Cormorant Garamond', serif; }
    
    @media (min-width: 992px) {
      .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 90px; background: var(--brand); border-right: 1px solid rgba(249,247,242,0.08); z-index: 1000; display: flex; flex-direction: column; }
      .sidebar-top { padding: 45px 0; display: flex; justify-content: center; }
      .sidebar-top img { width: 55px; filter: invert(1) brightness(100%); opacity: 0.8; }
      .sidebar-center { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
      .nav-container-rotate { transform: rotate(-90deg); display: flex; gap: 40px; white-space: nowrap; width: max-content; }
      .nav-link-custom { font-size: 9px; letter-spacing: 0.7em; text-transform: uppercase; font-weight: 700; text-decoration: none; color: rgba(249,247,242,0.3); transition: 0.5s ease; padding: 10px 0; }
      .nav-link-custom:hover { color: var(--sand); letter-spacing: 0.8em; }
      main { margin-left: 90px; }
    }

    .photo-frame { overflow: hidden; background: #001229; position: relative; width: 100%; }
    .photo-frame img { 
      width: 100%; 
      height: auto; 
      max-height: 75vh; 
      object-fit: contain; 
      transition: 1.5s ease; 
      opacity: 0.9; 
    }

    .page-title-reveal { animation: reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1); }
    @keyframes reveal { 0% { transform: translateY(30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

    .btn-back { font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: var(--sand); text-decoration: none; display: inline-flex; align-items: center; opacity: 0.4; transition: 0.4s; }
    .btn-back:hover { opacity: 1; transform: translateX(-5px); }

    .contact-link { font-size: 14px; text-transform: uppercase; letter-spacing: 4px; text-decoration: none; color: var(--sand); opacity: 0.5; transition: 0.4s; }
    .contact-link:hover { opacity: 1; transform: translateX(10px); }

    .btn-lux { padding: 20px 60px; color: var(--sand); text-transform: uppercase; letter-spacing: 6px; font-size: 10px; font-weight: 700; border: 1px solid rgba(249,247,242,0.2); transition: 0.6s; background: transparent; text-decoration: none; display: inline-block; cursor: pointer; }
    .btn-lux:hover { border-color: var(--sand); background: var(--sand); color: var(--brand); }
  </style>
</head>
